<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job application website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <h1>Job Application ( Web )</h1>
        <label for="name" class="firstname">First Name</label><br>
        <input type="text" id="First_Name" placeholder="Enter First Name...."
            style="position: absolute; left: 13px; cursor: pointer;">

        <label for="name" class="lastname" style="position: absolute; left: 402px; top: 74px;">Last Name</label><br>
        <input type="text" id="Last_Name" placeholder="Enter Last Name...."
            style="position: absolute; left: 397px; top: 98px; cursor: pointer;">

        <label for="name" id="email">My Email</label>
        <input type="text" class="emial" placeholder="Enter Your Email...."
            style="position: absolute; top: 169px; left: 13px; cursor: pointer;">

        <div class="jobloleee">
            <label for="job_role" class="jobrole">Job Role</label>
            <input type="text" id="job_role" placeholder="Select Job Role" style="cursor: pointer;"> <i
                class="fa-solid fa-angle-down" id="downarrow"></i>
        </div>

        <label for="" class="your_message">Enter Address</label>
        <textarea name="message" id="your_message" placeholder="Your Message"
            style="border-radius: 8px; text-align: center; border: 2px solid;">Your Message</textarea>

        <label for="city" class="city">City</label>
        <input type="text" name="city" id="city" placeholder="Enter city" style="cursor: pointer;">

        <label for="pincode" class="pincode">Pincode</label>
        <input type="text" name="pincode" id="pincode" placeholder="Enter Your pincode" style="cursor: pointer;">

        <button>Apply Now</button>
    </div>
</body>

</html>
